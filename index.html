<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <div class="leftSide">
            <img src="images/finances.png" alt="">
        </div>
        <div class="rightSide">
            <h1>Crie uma conta</h1>
            <form action="cadastro.php" method="post" class="validator">
                <label for="">
                    Seu Nome:<br>
                    <input type="text" name="name" data-rules="required">
                </label>
                <label for="">
                    Seu e-mail:<br>
                    <input type="text" name="email" id="">
                </label>
                <label for="">
                    Sua senha:<br>
                    <input type="password" name="password" id="">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta?<a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
